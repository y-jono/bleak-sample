<html>
  <script>
    const arr = []
    function displayTodoList() {
      const el = document.getElementById("todoList")
      el.innerHTML = "" // clear all todo
      arr.forEach((elem, i) => {
        const li = document.createElement("li")
        li.className = "todoElem" + i
        const delBtn = document.createElement("button")
        delBtn.innerHTML = "delete"
        delBtn.addEventListener("click", () => {
          arr.splice(i, 1)
          displayTodoList()
        })
        li.innerHTML = elem
        li.appendChild(delBtn)
        el.appendChild(li)
      })
    }
  </script>
  <body>
    <h1>TODO</h1>
    <form id="todoForm" onsubmit="arr.push(todoLabel.value); displayTodoList(); return false;" >
      <input id="todoFormLabel" type="text" name="todoLabel">
      <input id="todoFormButton" type="submit" value="追加"/>
    </form>
    <ul id="todoList"></ul>
  </body>
</html>
